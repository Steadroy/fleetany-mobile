
<ion-navbar *navbar>
  <ion-title>
    fleetany
  </ion-title>
</ion-navbar>

<ion-content class="page2">

  <ion-list>
    <ion-list-header>
      Options
    </ion-list-header>

    <ion-item>
      <ion-label>GPS Tracking</ion-label>
      <ion-toggle [(ngModel)]="gpstracking" (ngModelChange)="gpsToggle($event)"></ion-toggle>
    </ion-item>

    <ion-list-header>
      Latitude
    </ion-list-header>
    <ion-item>{{latitude}}</ion-item>

    <ion-list-header>
      Longitude
    </ion-list-header>
    <ion-item>{{longitude}}</ion-item>

  </ion-list>

</ion-content>
