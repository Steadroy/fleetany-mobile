<ion-navbar *navbar>

  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>fleetany</ion-title>

</ion-navbar>

<ion-content padding class="login">

  <ion-card>
    <ion-card-header>
      Welcome to Fleetany Mobile!
    </ion-card-header>
    <ion-card-content>
      Fleetany is a freemiun open source fleet management system.
    </ion-card-content>
  </ion-card>

  <p [hidden]="loggedIn">Please, log in before use Fleetany</p>
  <button primary block (click)="googleLogin()" [hidden]="loggedIn">Log In with Google</button>

  <div [hidden]="!loggedIn">
    <img [src]="userImage" class="image"/>
    <p>{{welcome}}</p>
  </div>

  <ion-list [disabled]="gpstracking" [(ngModel)]="plate" (ngModelChange)="plateChange($event)" radio-group [hidden]="!loggedIn">
      <ion-list-header>Select your car</ion-list-header>

      <ion-item *ngFor="#vehicle of vehicles" value="{{vehicle.key}}">
        <ion-label>{{vehicle.value}}</ion-label>
        <ion-radio value="{{vehicle.key}}"></ion-radio>
      </ion-item>

  </ion-list>

</ion-content>
