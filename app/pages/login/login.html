<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "title" | translate }}</ion-title>
    <ion-buttons end>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">

  <ion-card>
    <ion-card-header>
      {{ "home.welcome" | translate }}
    </ion-card-header>
    <ion-card-content>
      {{ "home.fleetanyDescription" | translate }}
    </ion-card-content>
  </ion-card>

  <p [hidden]="loggedIn">{{ "home.PleaseLogin" | translate }}</p>
  <button primary block (click)="googleLogin()" [hidden]="loggedIn">{{ "home.GoogleLogin" | translate }}</button>

  <div [hidden]="!loggedIn">
    <!-- img [src]="userImage" class="image"/ -->
    <p>{{welcome}}</p>
  </div>

  <ion-list [disabled]="gpstracking" [(ngModel)]="plate" (ngModelChange)="plateChange($event)" radio-group [hidden]="!loggedIn">
      <ion-list-header>{{ "home.selectCar" | translate }}</ion-list-header>

      <ion-item *ngFor="let vehicle of vehicles" value="{{vehicle.key}}">
        <ion-label>{{vehicle.value}}</ion-label>
        <ion-radio value="{{vehicle.key}}"></ion-radio>
      </ion-item>

  </ion-list>

</ion-content>
