<ion-navbar *navbar>

  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>fleetany</ion-title>

</ion-navbar>

<ion-content padding class="alerts">

    <ion-card *ngFor="#alert of alerts">
      <ion-card-header>
        Sensor ID: {{alert.sensorName}}
      </ion-card-header>
      <ion-card-content class="alert-card">
        Temperature: {{alert.temperature}} <br>
        Pressure: {{alert.pressure}}
      </ion-card-content>
    </ion-card>

</ion-content>
