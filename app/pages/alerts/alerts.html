<ion-navbar *navbar>

  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>{{ "title" | translate }}</ion-title>

</ion-navbar>

<ion-content padding class="alerts">

    <ion-card *ngFor="#alert of alerts">
      <ion-card-header>
        {{ "alerts.SensorId" | translate }}: {{alert.sensorName}}
      </ion-card-header>
      <ion-card-content class="alert-card">
        {{ "alerts.Temperature" | translate }}: {{alert.temperature}} <br>
        {{ "alerts.Pressure" | translate }}: {{alert.pressure}}
      </ion-card-content>
    </ion-card>

</ion-content>
