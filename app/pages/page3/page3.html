
<ion-navbar *navbar>
  <ion-title>
    fleetany
  </ion-title>
</ion-navbar>

<ion-content class="page3">

  <ion-list>

    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="regular">regular</ion-option>
        <ion-option value="unleaded">unleaded</ion-option>
        <ion-option value="leaded">leaded</ion-option>
        <ion-option value="propane">propane</ion-option>
        <ion-option value="diesel">diesel</ion-option>
        <ion-option value="ethanol">ethanol</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Vehicle Miliage</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tank Fill Up</ion-label>
      <ion-toggle [(ngModel)]="tankfill"></ion-toggle>
    </ion-item>

  </ion-list>

  <div padding>
    <button primary block>Send Fuel</button>
  </div>

</ion-content>
