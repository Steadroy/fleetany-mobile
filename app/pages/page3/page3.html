
<ion-navbar *navbar>
  <ion-title>
    fleetany
  </ion-title>
</ion-navbar>

<ion-content class="page3">

  <ion-list>

    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="number" [(ngModel)]="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="regular">regular</ion-option>
        <ion-option value="unleaded">unleaded</ion-option>
        <ion-option value="leaded">leaded</ion-option>
        <ion-option value="propane">propane</ion-option>
        <ion-option value="diesel">diesel</ion-option>
        <ion-option value="ethanol">ethanol</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Miliage</ion-label>
      <ion-input type="number" [(ngModel)]="miliage"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tank Fill Up</ion-label>
      <ion-toggle [(ngModel)]="tankfill"></ion-toggle>
    </ion-item>

  </ion-list>

  <div padding>
    <button primary block (click)="sendFuel()">Send Fuel</button>
  </div>

  <ion-card [hidden]="!fuelsent">

    <ion-card-content>
      <ion-item>
        Fuel sent successfully!
        <button outline item-right (click)="closeAlert()">
          <ion-icon name='close'></ion-icon>
          close
        </button>
      </ion-item>
    </ion-card-content>

  </ion-card>

</ion-content>
