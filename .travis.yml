language: android

sudo: false

node_js:
  -"4.1"

android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.1
  - android-23

before_install:
  - nvm install v4
  - npm i -g npm@^2.0.0
  - npm install -g cordova ionic@beta
  # The following three lines came from angular-seed, unsure
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install
  - ionic platform add android
  - cordova plugin add cordova-plugin-googleplus
  - ionic plugin add cordova-plugin-geolocation
  - cordova prepare

script:
  - npm test
  - ionic build android