<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="gps">

  <ion-list>
    <ion-list-header>
      {{ "gps.Options" | translate }}
    </ion-list-header>

    <ion-item>
      <ion-label>{{ "gps.GpsTracking" | translate }}</ion-label>
      <ion-toggle [(ngModel)]="gpstracking" (ngModelChange)="gpsToggle($event)"></ion-toggle>
    </ion-item>

    <ion-list-header>
      {{ "gps.Latitude" | translate }}
    </ion-list-header>
    <ion-item>{{latitude}}</ion-item>

    <ion-list-header>
      {{ "gps.Longitude" | translate }}
    </ion-list-header>
    <ion-item>{{longitude}}</ion-item>

    <ion-list-header>
      Read
    </ion-list-header>
    <ion-item>
      <ion-badge item-left secondary>{{count}}</ion-badge>
    </ion-item>

  </ion-list>

</ion-content>
